<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks</title>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-card: #0f3460;
      --text-primary: #eaeaea;
      --text-secondary: #a0a0a0;
      --accent: #e94560;
      --border-radius: 8px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      padding: var(--spacing-lg);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
      flex-wrap: wrap;
      gap: var(--spacing-md);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
    }

    .search-container {
      position: relative;
    }

    #search-input {
      background-color: var(--bg-secondary);
      border: 1px solid var(--bg-card);
      border-radius: var(--border-radius);
      padding: var(--spacing-sm) var(--spacing-md);
      color: var(--text-primary);
      font-size: 0.875rem;
      width: 200px;
      transition: border-color 0.2s;
    }

    #search-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    #search-input::placeholder {
      color: var(--text-secondary);
    }

    .btn {
      background-color: var(--bg-card);
      border: none;
      border-radius: var(--border-radius);
      padding: var(--spacing-sm) var(--spacing-md);
      color: var(--text-primary);
      font-size: 0.875rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: var(--accent);
    }

    .btn-primary {
      background-color: var(--accent);
    }

    .btn-primary:hover {
      background-color: #d63850;
    }

    .groups-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--spacing-lg);
    }

    .group-card {
      background-color: var(--bg-secondary);
      border-radius: var(--border-radius);
      padding: var(--spacing-md);
      min-height: 150px;
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--bg-card);
    }

    .group-title {
      font-size: 1rem;
      font-weight: 500;
    }

    .group-actions {
      display: flex;
      gap: 4px;
    }

    .group-actions button {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      font-size: 0.75rem;
      border-radius: 4px;
      transition: color 0.2s, background-color 0.2s;
    }

    .group-actions button:hover {
      color: var(--text-primary);
      background-color: var(--bg-card);
    }

    .bookmarks-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .bookmark-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm);
      border-radius: 4px;
      text-decoration: none;
      color: var(--text-primary);
      transition: background-color 0.2s;
    }

    .bookmark-item:hover {
      background-color: var(--bg-card);
    }

    .bookmark-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .bookmark-title {
      font-size: 0.875rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bookmark-actions {
      margin-left: auto;
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .bookmark-item:hover .bookmark-actions {
      opacity: 1;
    }

    .bookmark-actions button {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 2px 4px;
      font-size: 0.7rem;
      border-radius: 4px;
    }

    .bookmark-actions button:hover {
      color: var(--text-primary);
      background-color: var(--bg-primary);
    }

    /* Drag and drop styles */
    .bookmark-item[draggable="true"] {
      cursor: grab;
    }

    .bookmark-item[draggable="true"]:active {
      cursor: grabbing;
    }

    .bookmark-item.dragging {
      opacity: 0.5;
      background-color: var(--bg-card);
    }

    .bookmark-item.drag-over {
      border-top: 2px solid var(--accent);
      margin-top: -2px;
    }

    .bookmarks-list.drag-over-empty {
      background-color: rgba(233, 69, 96, 0.1);
      border-radius: 4px;
      min-height: 40px;
    }

    /* Group drag and drop styles */
    .group-card[draggable="true"] {
      cursor: grab;
    }

    .group-card[draggable="true"]:active {
      cursor: grabbing;
    }

    .group-card.dragging {
      opacity: 0.5;
      background-color: var(--bg-card);
    }

    .group-card.drag-over {
      border-left: 3px solid var(--accent);
      margin-left: -3px;
    }

    .empty-state {
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-align: center;
      padding: var(--spacing-lg);
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background-color: var(--bg-secondary);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      width: 90%;
      max-width: 400px;
    }

    .modal h2 {
      font-size: 1.125rem;
      margin-bottom: var(--spacing-md);
    }

    .form-group {
      margin-bottom: var(--spacing-md);
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      margin-bottom: var(--spacing-sm);
      color: var(--text-secondary);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      background-color: var(--bg-primary);
      border: 1px solid var(--bg-card);
      border-radius: var(--border-radius);
      padding: var(--spacing-sm) var(--spacing-md);
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-lg);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding: var(--spacing-md);
      }

      header {
        flex-direction: column;
        align-items: stretch;
      }

      .header-actions {
        justify-content: space-between;
      }

      #search-input {
        width: 100%;
        flex: 1;
      }

      .groups-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .header-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Bookmarks</h1>
      <div class="header-actions">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search bookmarks... (/)" aria-label="Search bookmarks">
        </div>
        <button class="btn" id="add-group-btn">+ Group</button>
        <button class="btn btn-primary" id="add-bookmark-btn">+ Bookmark</button>
      </div>
    </header>

    <main id="groups-container" class="groups-grid">
      <!-- Groups will be rendered here -->
    </main>
  </div>

  <!-- Bookmark Modal -->
  <div class="modal-overlay" id="bookmark-modal">
    <div class="modal">
      <h2 id="bookmark-modal-title">Add Bookmark</h2>
      <form id="bookmark-form">
        <input type="hidden" id="bookmark-id">
        <div class="form-group">
          <label for="bookmark-title">Title</label>
          <input type="text" id="bookmark-title" required>
        </div>
        <div class="form-group">
          <label for="bookmark-url">URL</label>
          <input type="url" id="bookmark-url" required placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label for="bookmark-group">Group</label>
          <select id="bookmark-group" required></select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn" id="cancel-bookmark-btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Group Modal -->
  <div class="modal-overlay" id="group-modal">
    <div class="modal">
      <h2 id="group-modal-title">Add Group</h2>
      <form id="group-form">
        <input type="hidden" id="group-id">
        <div class="form-group">
          <label for="group-name">Group Name</label>
          <input type="text" id="group-name" required>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn" id="cancel-group-btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Storage key for localStorage
    const STORAGE_KEY = 'bookmarks-data';

    // Sample bookmarks for initial data
    const SAMPLE_DATA = {
      groups: [
        {
          id: 'sample-group-1',
          name: 'Development',
          order: 0,
          bookmarks: [
            { id: 'sample-bm-1', title: 'GitHub', url: 'https://github.com', order: 0 },
            { id: 'sample-bm-2', title: 'Stack Overflow', url: 'https://stackoverflow.com', order: 1 },
            { id: 'sample-bm-3', title: 'MDN Web Docs', url: 'https://developer.mozilla.org', order: 2 }
          ]
        },
        {
          id: 'sample-group-2',
          name: 'Social',
          order: 1,
          bookmarks: [
            { id: 'sample-bm-4', title: 'Twitter', url: 'https://twitter.com', order: 0 },
            { id: 'sample-bm-5', title: 'Reddit', url: 'https://reddit.com', order: 1 }
          ]
        },
        {
          id: 'sample-group-3',
          name: 'News',
          order: 2,
          bookmarks: [
            { id: 'sample-bm-6', title: 'Hacker News', url: 'https://news.ycombinator.com', order: 0 }
          ]
        }
      ]
    };

    // Storage service for managing bookmark data
    const Storage = {
      // Generate a unique ID
      generateId() {
        return 'id-' + Date.now().toString(36) + '-' + Math.random().toString(36).substr(2, 9);
      },

      // Load data from localStorage, initialize with sample data if empty
      loadData() {
        try {
          const data = localStorage.getItem(STORAGE_KEY);
          if (data) {
            return JSON.parse(data);
          }
          // Initialize with sample data if empty
          this.saveData(SAMPLE_DATA);
          return SAMPLE_DATA;
        } catch (e) {
          console.error('Error loading data from localStorage:', e);
          return { groups: [] };
        }
      },

      // Save data to localStorage
      saveData(data) {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
          return true;
        } catch (e) {
          console.error('Error saving data to localStorage:', e);
          return false;
        }
      }
    };

    // Renderer for displaying groups and bookmarks
    const Renderer = {
      // Get favicon URL using Google's favicon service
      getFaviconUrl(url) {
        try {
          const urlObj = new URL(url);
          return `https://www.google.com/s2/favicons?domain=${urlObj.hostname}&sz=32`;
        } catch (e) {
          return `https://www.google.com/s2/favicons?domain=example.com&sz=32`;
        }
      },

      // Create a bookmark element
      createBookmarkElement(bookmark, groupId) {
        const link = document.createElement('a');
        link.href = bookmark.url;
        link.className = 'bookmark-item';
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.dataset.id = bookmark.id;
        link.dataset.groupId = groupId;
        link.draggable = true;

        const favicon = document.createElement('img');
        favicon.src = this.getFaviconUrl(bookmark.url);
        favicon.alt = '';
        favicon.className = 'bookmark-favicon';
        favicon.loading = 'lazy';

        const title = document.createElement('span');
        title.className = 'bookmark-title';
        title.textContent = bookmark.title;

        const actions = document.createElement('div');
        actions.className = 'bookmark-actions';

        const editBtn = document.createElement('button');
        editBtn.type = 'button';
        editBtn.textContent = 'Edit';
        editBtn.dataset.action = 'edit';
        editBtn.dataset.id = bookmark.id;

        const deleteBtn = document.createElement('button');
        deleteBtn.type = 'button';
        deleteBtn.textContent = 'Delete';
        deleteBtn.dataset.action = 'delete';
        deleteBtn.dataset.id = bookmark.id;

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        link.appendChild(favicon);
        link.appendChild(title);
        link.appendChild(actions);

        return link;
      },

      // Create a group card element
      createGroupElement(group) {
        const card = document.createElement('div');
        card.className = 'group-card';
        card.dataset.id = group.id;
        card.draggable = true;

        const header = document.createElement('div');
        header.className = 'group-header';

        const title = document.createElement('h2');
        title.className = 'group-title';
        title.textContent = group.name;

        const actions = document.createElement('div');
        actions.className = 'group-actions';

        const editBtn = document.createElement('button');
        editBtn.type = 'button';
        editBtn.textContent = 'Edit';
        editBtn.dataset.action = 'edit-group';
        editBtn.dataset.id = group.id;

        const deleteBtn = document.createElement('button');
        deleteBtn.type = 'button';
        deleteBtn.textContent = 'Delete';
        deleteBtn.dataset.action = 'delete-group';
        deleteBtn.dataset.id = group.id;

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        header.appendChild(title);
        header.appendChild(actions);

        const bookmarksList = document.createElement('div');
        bookmarksList.className = 'bookmarks-list';

        // Sort bookmarks by order and render
        const sortedBookmarks = [...group.bookmarks].sort((a, b) => a.order - b.order);
        sortedBookmarks.forEach(bookmark => {
          bookmarksList.appendChild(this.createBookmarkElement(bookmark, group.id));
        });

        // Show empty state if no bookmarks
        if (group.bookmarks.length === 0) {
          const empty = document.createElement('p');
          empty.className = 'empty-state';
          empty.textContent = 'No bookmarks yet';
          bookmarksList.appendChild(empty);
        }

        card.appendChild(header);
        card.appendChild(bookmarksList);

        return card;
      },

      // Render all groups to the container
      render(data) {
        const container = document.getElementById('groups-container');
        if (!container) return;

        container.innerHTML = '';

        if (!data || !data.groups || data.groups.length === 0) {
          const empty = document.createElement('div');
          empty.className = 'empty-state';
          empty.textContent = 'No bookmark groups yet. Click "+ Group" to create one.';
          container.appendChild(empty);
          return;
        }

        // Sort groups by order and render
        const sortedGroups = [...data.groups].sort((a, b) => a.order - b.order);
        sortedGroups.forEach(group => {
          container.appendChild(this.createGroupElement(group));
        });
      }
    };

    // Modal controller for bookmark operations
    const BookmarkModal = {
      modal: null,
      form: null,
      titleInput: null,
      urlInput: null,
      groupSelect: null,
      idInput: null,
      modalTitle: null,

      init() {
        this.modal = document.getElementById('bookmark-modal');
        this.form = document.getElementById('bookmark-form');
        this.titleInput = document.getElementById('bookmark-title');
        this.urlInput = document.getElementById('bookmark-url');
        this.groupSelect = document.getElementById('bookmark-group');
        this.idInput = document.getElementById('bookmark-id');
        this.modalTitle = document.getElementById('bookmark-modal-title');

        this.bindEvents();
      },

      bindEvents() {
        const addBtn = document.getElementById('add-bookmark-btn');
        const cancelBtn = document.getElementById('cancel-bookmark-btn');

        if (addBtn) {
          addBtn.addEventListener('click', () => this.open());
        }

        if (cancelBtn) {
          cancelBtn.addEventListener('click', () => this.close());
        }

        if (this.modal) {
          this.modal.addEventListener('click', (e) => {
            if (e.target === this.modal) {
              this.close();
            }
          });
        }

        if (this.form) {
          this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        }
      },

      // Validate URL format
      isValidUrl(urlString) {
        try {
          const url = new URL(urlString);
          return url.protocol === 'http:' || url.protocol === 'https:';
        } catch (e) {
          return false;
        }
      },

      // Populate group selector with available groups
      populateGroups(data, selectedGroupId = null) {
        if (!this.groupSelect || !data || !data.groups) return;

        this.groupSelect.innerHTML = '';

        if (data.groups.length === 0) {
          const option = document.createElement('option');
          option.value = '';
          option.textContent = 'No groups available';
          option.disabled = true;
          this.groupSelect.appendChild(option);
          return;
        }

        data.groups.forEach(group => {
          const option = document.createElement('option');
          option.value = group.id;
          option.textContent = group.name;
          if (selectedGroupId && group.id === selectedGroupId) {
            option.selected = true;
          }
          this.groupSelect.appendChild(option);
        });
      },

      // Open the modal for adding a new bookmark
      open(groupId = null) {
        if (!this.modal) return;

        this.modalTitle.textContent = 'Add Bookmark';
        this.form.reset();
        this.idInput.value = '';
        this.populateGroups(App.data, groupId);

        // Validate that we have at least one group
        if (!App.data || !App.data.groups || App.data.groups.length === 0) {
          alert('Please create a group first before adding bookmarks.');
          return;
        }

        this.modal.classList.add('active');
        this.titleInput.focus();
      },

      // Open the modal for editing an existing bookmark
      openForEdit(bookmarkId) {
        if (!this.modal) return;

        // Find the bookmark and its group
        let bookmark = null;
        let groupId = null;
        for (const group of App.data.groups) {
          const found = group.bookmarks.find(b => b.id === bookmarkId);
          if (found) {
            bookmark = found;
            groupId = group.id;
            break;
          }
        }

        if (!bookmark) {
          alert('Bookmark not found.');
          return;
        }

        this.modalTitle.textContent = 'Edit Bookmark';
        this.form.reset();
        this.idInput.value = bookmark.id;
        this.titleInput.value = bookmark.title;
        this.urlInput.value = bookmark.url;
        this.populateGroups(App.data, groupId);

        this.modal.classList.add('active');
        this.titleInput.focus();
      },

      // Close the modal
      close() {
        if (!this.modal) return;
        this.modal.classList.remove('active');
        this.form.reset();
        this.urlInput.setCustomValidity('');
      },

      // Handle form submission
      handleSubmit(e) {
        e.preventDefault();

        const title = this.titleInput.value.trim();
        const url = this.urlInput.value.trim();
        const groupId = this.groupSelect.value;
        const bookmarkId = this.idInput.value;

        // Validate URL format
        if (!this.isValidUrl(url)) {
          this.urlInput.setCustomValidity('Please enter a valid URL starting with http:// or https://');
          this.urlInput.reportValidity();
          return;
        }

        this.urlInput.setCustomValidity('');

        if (!title || !url || !groupId) {
          return;
        }

        // Find the target group
        const targetGroup = App.data.groups.find(g => g.id === groupId);
        if (!targetGroup) {
          alert('Selected group not found.');
          return;
        }

        if (bookmarkId) {
          // Edit existing bookmark
          // Find current group and bookmark
          let currentGroup = null;
          let currentBookmark = null;
          for (const group of App.data.groups) {
            const found = group.bookmarks.find(b => b.id === bookmarkId);
            if (found) {
              currentGroup = group;
              currentBookmark = found;
              break;
            }
          }

          if (!currentBookmark) {
            alert('Bookmark not found.');
            return;
          }

          // Check if moving to a different group
          if (currentGroup.id !== groupId) {
            // Remove from current group
            currentGroup.bookmarks = currentGroup.bookmarks.filter(b => b.id !== bookmarkId);

            // Calculate new order in target group
            const maxOrder = targetGroup.bookmarks.length > 0
              ? Math.max(...targetGroup.bookmarks.map(b => b.order))
              : -1;

            // Add to target group with updated data
            targetGroup.bookmarks.push({
              id: bookmarkId,
              title: title,
              url: url,
              order: maxOrder + 1
            });
          } else {
            // Update in place
            currentBookmark.title = title;
            currentBookmark.url = url;
          }
        } else {
          // Create new bookmark
          const maxOrder = targetGroup.bookmarks.length > 0
            ? Math.max(...targetGroup.bookmarks.map(b => b.order))
            : -1;

          const newBookmark = {
            id: Storage.generateId(),
            title: title,
            url: url,
            order: maxOrder + 1
          };

          targetGroup.bookmarks.push(newBookmark);
        }

        // Save and re-render
        Storage.saveData(App.data);
        Renderer.render(App.data);

        this.close();
      }
    };

    // Modal controller for group operations
    const GroupModal = {
      modal: null,
      form: null,
      nameInput: null,
      idInput: null,
      modalTitle: null,

      init() {
        this.modal = document.getElementById('group-modal');
        this.form = document.getElementById('group-form');
        this.nameInput = document.getElementById('group-name');
        this.idInput = document.getElementById('group-id');
        this.modalTitle = document.getElementById('group-modal-title');

        this.bindEvents();
      },

      bindEvents() {
        const addBtn = document.getElementById('add-group-btn');
        const cancelBtn = document.getElementById('cancel-group-btn');

        if (addBtn) {
          addBtn.addEventListener('click', () => this.open());
        }

        if (cancelBtn) {
          cancelBtn.addEventListener('click', () => this.close());
        }

        if (this.modal) {
          this.modal.addEventListener('click', (e) => {
            if (e.target === this.modal) {
              this.close();
            }
          });
        }

        if (this.form) {
          this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        }
      },

      // Open the modal for adding a new group
      open() {
        if (!this.modal) return;

        this.modalTitle.textContent = 'Add Group';
        this.form.reset();
        this.idInput.value = '';

        this.modal.classList.add('active');
        this.nameInput.focus();
      },

      // Close the modal
      close() {
        if (!this.modal) return;
        this.modal.classList.remove('active');
        this.form.reset();
      },

      // Handle form submission
      handleSubmit(e) {
        e.preventDefault();

        const name = this.nameInput.value.trim();

        if (!name) {
          return;
        }

        // Calculate next order value
        const maxOrder = App.data.groups.length > 0
          ? Math.max(...App.data.groups.map(g => g.order))
          : -1;

        // Create new group
        const newGroup = {
          id: Storage.generateId(),
          name: name,
          order: maxOrder + 1,
          bookmarks: []
        };

        // Add to data
        App.data.groups.push(newGroup);

        // Save and re-render
        Storage.saveData(App.data);
        Renderer.render(App.data);

        this.close();
      }
    };

    // Drag and Drop controller for bookmark sorting
    const DragDrop = {
      draggedElement: null,
      draggedBookmarkId: null,
      sourceGroupId: null,

      init() {
        this.bindEvents();
      },

      bindEvents() {
        const container = document.getElementById('groups-container');
        if (!container) return;

        container.addEventListener('dragstart', (e) => this.handleDragStart(e));
        container.addEventListener('dragend', (e) => this.handleDragEnd(e));
        container.addEventListener('dragover', (e) => this.handleDragOver(e));
        container.addEventListener('dragleave', (e) => this.handleDragLeave(e));
        container.addEventListener('drop', (e) => this.handleDrop(e));
      },

      handleDragStart(e) {
        const bookmarkItem = e.target.closest('.bookmark-item');
        if (!bookmarkItem || !bookmarkItem.draggable) return;

        this.draggedElement = bookmarkItem;
        this.draggedBookmarkId = bookmarkItem.dataset.id;
        this.sourceGroupId = bookmarkItem.dataset.groupId;

        bookmarkItem.classList.add('dragging');

        // Set drag data
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', this.draggedBookmarkId);
      },

      handleDragEnd(e) {
        const bookmarkItem = e.target.closest('.bookmark-item');
        if (bookmarkItem) {
          bookmarkItem.classList.remove('dragging');
        }

        // Remove all drag-over classes
        document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        document.querySelectorAll('.drag-over-empty').forEach(el => el.classList.remove('drag-over-empty'));

        this.draggedElement = null;
        this.draggedBookmarkId = null;
        this.sourceGroupId = null;
      },

      handleDragOver(e) {
        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';

        const bookmarkItem = e.target.closest('.bookmark-item');
        const bookmarksList = e.target.closest('.bookmarks-list');

        // Remove previous drag-over indicators
        document.querySelectorAll('.drag-over').forEach(el => {
          if (el !== bookmarkItem) el.classList.remove('drag-over');
        });
        document.querySelectorAll('.drag-over-empty').forEach(el => {
          if (el !== bookmarksList) el.classList.remove('drag-over-empty');
        });

        if (bookmarkItem && bookmarkItem !== this.draggedElement) {
          bookmarkItem.classList.add('drag-over');
        } else if (bookmarksList && !bookmarkItem) {
          // Dragging over empty area in bookmarks list
          bookmarksList.classList.add('drag-over-empty');
        }
      },

      handleDragLeave(e) {
        const bookmarkItem = e.target.closest('.bookmark-item');
        const bookmarksList = e.target.closest('.bookmarks-list');

        if (bookmarkItem) {
          bookmarkItem.classList.remove('drag-over');
        }
        if (bookmarksList && !e.relatedTarget?.closest('.bookmarks-list')) {
          bookmarksList.classList.remove('drag-over-empty');
        }
      },

      handleDrop(e) {
        e.preventDefault();

        if (!this.draggedBookmarkId) return;

        const bookmarkItem = e.target.closest('.bookmark-item');
        const bookmarksList = e.target.closest('.bookmarks-list');
        const groupCard = e.target.closest('.group-card');

        if (!groupCard) return;

        const targetGroupId = groupCard.dataset.id;
        const targetGroup = App.data.groups.find(g => g.id === targetGroupId);
        const sourceGroup = App.data.groups.find(g => g.id === this.sourceGroupId);

        if (!targetGroup || !sourceGroup) return;

        // Only allow sorting within the same group for this task
        if (targetGroupId !== this.sourceGroupId) return;

        // Find the dragged bookmark
        const draggedBookmark = sourceGroup.bookmarks.find(b => b.id === this.draggedBookmarkId);
        if (!draggedBookmark) return;

        let newOrder;
        if (bookmarkItem && bookmarkItem !== this.draggedElement) {
          // Dropped on another bookmark - insert before it
          const targetBookmarkId = bookmarkItem.dataset.id;
          const targetBookmark = targetGroup.bookmarks.find(b => b.id === targetBookmarkId);
          if (!targetBookmark) return;

          newOrder = targetBookmark.order;
        } else if (bookmarksList) {
          // Dropped on empty area - move to end
          const maxOrder = targetGroup.bookmarks.length > 0
            ? Math.max(...targetGroup.bookmarks.map(b => b.order))
            : -1;
          newOrder = maxOrder + 1;
        } else {
          return;
        }

        // Reorder bookmarks
        this.reorderBookmark(targetGroup, draggedBookmark, newOrder);

        // Save and re-render
        Storage.saveData(App.data);
        Renderer.render(App.data);
      },

      reorderBookmark(group, bookmark, newOrder) {
        const oldOrder = bookmark.order;

        if (oldOrder === newOrder) return;

        // Update orders of other bookmarks
        if (newOrder < oldOrder) {
          // Moving up: increment orders of bookmarks between newOrder and oldOrder
          group.bookmarks.forEach(b => {
            if (b.id !== bookmark.id && b.order >= newOrder && b.order < oldOrder) {
              b.order++;
            }
          });
        } else {
          // Moving down: decrement orders of bookmarks between oldOrder and newOrder
          group.bookmarks.forEach(b => {
            if (b.id !== bookmark.id && b.order > oldOrder && b.order <= newOrder) {
              b.order--;
            }
          });
        }

        // Set the new order for the dragged bookmark
        bookmark.order = newOrder;

        // Normalize orders to be sequential (0, 1, 2, ...)
        this.normalizeOrders(group);
      },

      normalizeOrders(group) {
        const sorted = [...group.bookmarks].sort((a, b) => a.order - b.order);
        sorted.forEach((bookmark, index) => {
          bookmark.order = index;
        });
      }
    };

    // Drag and Drop controller for group reordering
    const GroupDragDrop = {
      draggedElement: null,
      draggedGroupId: null,

      init() {
        this.bindEvents();
      },

      bindEvents() {
        const container = document.getElementById('groups-container');
        if (!container) return;

        container.addEventListener('dragstart', (e) => this.handleDragStart(e));
        container.addEventListener('dragend', (e) => this.handleDragEnd(e));
        container.addEventListener('dragover', (e) => this.handleDragOver(e));
        container.addEventListener('dragleave', (e) => this.handleDragLeave(e));
        container.addEventListener('drop', (e) => this.handleDrop(e));
      },

      handleDragStart(e) {
        const groupCard = e.target.closest('.group-card');
        // Only handle if drag started on a group card, not on a bookmark
        if (!groupCard || e.target.closest('.bookmark-item')) return;

        this.draggedElement = groupCard;
        this.draggedGroupId = groupCard.dataset.id;

        groupCard.classList.add('dragging');

        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('application/x-group-id', this.draggedGroupId);
      },

      handleDragEnd(e) {
        const groupCard = e.target.closest('.group-card');
        if (groupCard) {
          groupCard.classList.remove('dragging');
        }

        // Remove all drag-over classes from group cards
        document.querySelectorAll('.group-card.drag-over').forEach(el => el.classList.remove('drag-over'));

        this.draggedElement = null;
        this.draggedGroupId = null;
      },

      handleDragOver(e) {
        // Only handle if we're dragging a group (not a bookmark)
        if (!this.draggedGroupId) return;

        e.preventDefault();
        e.dataTransfer.dropEffect = 'move';

        const groupCard = e.target.closest('.group-card');

        // Remove previous drag-over indicators from groups
        document.querySelectorAll('.group-card.drag-over').forEach(el => {
          if (el !== groupCard) el.classList.remove('drag-over');
        });

        if (groupCard && groupCard !== this.draggedElement) {
          groupCard.classList.add('drag-over');
        }
      },

      handleDragLeave(e) {
        const groupCard = e.target.closest('.group-card');
        if (groupCard && !groupCard.contains(e.relatedTarget)) {
          groupCard.classList.remove('drag-over');
        }
      },

      handleDrop(e) {
        // Only handle if we're dragging a group
        if (!this.draggedGroupId) return;

        e.preventDefault();

        const targetGroupCard = e.target.closest('.group-card');
        if (!targetGroupCard || targetGroupCard === this.draggedElement) return;

        const targetGroupId = targetGroupCard.dataset.id;
        const targetGroup = App.data.groups.find(g => g.id === targetGroupId);
        const draggedGroup = App.data.groups.find(g => g.id === this.draggedGroupId);

        if (!targetGroup || !draggedGroup) return;

        const newOrder = targetGroup.order;
        this.reorderGroup(draggedGroup, newOrder);

        // Save and re-render
        Storage.saveData(App.data);
        Renderer.render(App.data);
      },

      reorderGroup(group, newOrder) {
        const oldOrder = group.order;

        if (oldOrder === newOrder) return;

        // Update orders of other groups
        if (newOrder < oldOrder) {
          // Moving up: increment orders of groups between newOrder and oldOrder
          App.data.groups.forEach(g => {
            if (g.id !== group.id && g.order >= newOrder && g.order < oldOrder) {
              g.order++;
            }
          });
        } else {
          // Moving down: decrement orders of groups between oldOrder and newOrder
          App.data.groups.forEach(g => {
            if (g.id !== group.id && g.order > oldOrder && g.order <= newOrder) {
              g.order--;
            }
          });
        }

        // Set the new order for the dragged group
        group.order = newOrder;

        // Normalize orders to be sequential (0, 1, 2, ...)
        this.normalizeOrders();
      },

      normalizeOrders() {
        const sorted = [...App.data.groups].sort((a, b) => a.order - b.order);
        sorted.forEach((group, index) => {
          group.order = index;
        });
      }
    };

    // App object
    const App = {
      data: null,

      init() {
        this.data = Storage.loadData();
        Renderer.render(this.data);
        BookmarkModal.init();
        GroupModal.init();
        DragDrop.init();
        GroupDragDrop.init();
        this.bindEvents();
        console.log('Bookmark app initialized with', this.data.groups.length, 'groups');
      },

      bindEvents() {
        const container = document.getElementById('groups-container');
        if (!container) return;

        // Event delegation for bookmark and group actions
        container.addEventListener('click', (e) => {
          const target = e.target;

          // Handle bookmark edit button
          if (target.dataset.action === 'edit') {
            e.preventDefault();
            e.stopPropagation();
            const bookmarkId = target.dataset.id;
            if (bookmarkId) {
              BookmarkModal.openForEdit(bookmarkId);
            }
          }

          // Handle bookmark delete button
          if (target.dataset.action === 'delete') {
            e.preventDefault();
            e.stopPropagation();
            const bookmarkId = target.dataset.id;
            if (bookmarkId) {
              this.deleteBookmark(bookmarkId);
            }
          }

          // Handle group delete button
          if (target.dataset.action === 'delete-group') {
            e.preventDefault();
            e.stopPropagation();
            const groupId = target.dataset.id;
            if (groupId) {
              this.deleteGroup(groupId);
            }
          }
        });
      },

      // Delete a bookmark with confirmation
      deleteBookmark(bookmarkId) {
        // Find the bookmark to get its title for the confirmation message
        let bookmark = null;
        let group = null;
        for (const g of this.data.groups) {
          const found = g.bookmarks.find(b => b.id === bookmarkId);
          if (found) {
            bookmark = found;
            group = g;
            break;
          }
        }

        if (!bookmark) {
          return;
        }

        const confirmed = confirm(`Delete bookmark "${bookmark.title}"?`);
        if (!confirmed) {
          return;
        }

        // Remove bookmark from group
        group.bookmarks = group.bookmarks.filter(b => b.id !== bookmarkId);

        // Save and re-render
        Storage.saveData(this.data);
        Renderer.render(this.data);
      },

      // Delete a group with confirmation
      deleteGroup(groupId) {
        const group = this.data.groups.find(g => g.id === groupId);

        if (!group) {
          return;
        }

        const bookmarkCount = group.bookmarks.length;
        const message = bookmarkCount > 0
          ? `Delete group "${group.name}" and its ${bookmarkCount} bookmark${bookmarkCount === 1 ? '' : 's'}?`
          : `Delete group "${group.name}"?`;

        const confirmed = confirm(message);
        if (!confirmed) {
          return;
        }

        // Remove group from data
        this.data.groups = this.data.groups.filter(g => g.id !== groupId);

        // Save and re-render
        Storage.saveData(this.data);
        Renderer.render(this.data);
      }
    };

    // Expose objects for testing
    if (typeof window !== 'undefined') {
      window.Storage = Storage;
      window.Renderer = Renderer;
      window.BookmarkModal = BookmarkModal;
      window.GroupModal = GroupModal;
      window.DragDrop = DragDrop;
      window.GroupDragDrop = GroupDragDrop;
      window.App = App;
      window.STORAGE_KEY = STORAGE_KEY;
      window.SAMPLE_DATA = SAMPLE_DATA;
    }

    document.addEventListener('DOMContentLoaded', () => App.init());
  </script>
